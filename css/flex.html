<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <style>
        .container {
            display: flex;
            background-color: grey;
        }

        .box-blue {
            background-color: blue;
        }

        .box-red {
            background-color: red;
        }

        .box-orange {
            background-color: orange;
        }

        .box-green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-blue">1</div>
        <div class="box box-red">2</div>
        <div class="box box-orange">3</div>
        <div class="box box-green">4</div>
    </div>
</body>

</html>
