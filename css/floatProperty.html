<!DOCTYPE html>
<html>
    <head>
       <title>Div Container , Float Property</title>
       <style>
          #div1{
            border:1px solid red;
            width:100%;
          }
          #div2{
            border:1px solid red;
            width:50%;
            float:left;
          }
          #div3{
            border:1px solid green;
            width:49%;
            float:right;
          }
          #div4{
            border:2px solid black;
            clear:both;
          }
       </style>
    </head>
    <body>
        <div id="div1">
           Div1
        </div>
        <div id="div2">
            Div2
        </div>
        <div id="div3">
            Div3
        </div>
        <div id="div4">
            Div4
        </div>
    </body>
</html>
