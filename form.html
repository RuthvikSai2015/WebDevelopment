<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Employee form</h1>
    <form name="accountForm" id="account" action="" method="Get">
        <table>
            <tr>
                <td><label>Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td> <label>Number :</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Email :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password :</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Search :</label></td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td><label>Select :</label></td>
                <td><select>
                        <option>Option1</option>
                        <option>Option2</option>
                    </select></td>
            </tr>
            <tr>
                <td><label>Date :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>File :</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>Reset :</label></td>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td><label>Button :</label></td>
                <td><input type="button" value="button"></td>
            </tr>
            <tr>
                <td><label>Radio :</label></td>
                <td><input type="radio" value="radio1"><input type="radio" value="radio2"></td>
            </tr>
            <tr>
                <td><label>CheckBox :</label></td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><label>Url :</label></td>
                <td><input type="url"></td>
            </tr>
        </table>
    </form>
    <textarea rows="5"> </textarea>
</body>

</html>
