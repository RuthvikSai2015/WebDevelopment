<!DOCTYPE html><!-- html5-->
<html>
    <head>
        <title> Headings </title>
        <!-- Add css-->
        <style>
            h1,h2,h3,h4,h5,h6{
                color:red;
                background-color: yellow;
                text-align: center;
                padding: 10px;
                border:1px solid red;
                border-radius:50px 50px 50px 50px;
            }
        </style>
    </head>
    <body>
        <h1> Welcome to Ashok IT </h1>
        <h2> Welcome to Ashok IT </h2>
        <h3> Welcome to Ashok IT </h3>
        <h4> Welcome to Ashok IT </h4>
        <h5> Welcome to Ashok IT </h5>
        <h6> Welcome to Ashok IT </h6>
    </body>
</html>
