<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1px" align="center" bgcolor="yellow" cellpadding="10px">
            <caption>Course Data</caption>
            <thead>
                <tr>
                    <th>Candidate Id</th>
                    <th>Name</th>
                    <th>Tech Stack</th>
                    <th>Branch</th>
                    <th>Course Fees</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Ajay</td>
                    <td>Java</td>
                    <td>K R Puram</td>
                    <td>7000</td>
                    <td>Madiwala</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
